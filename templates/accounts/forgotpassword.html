{% extends 'base.html' %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <div class="container" style="margin-top: 80px;">
        {% include 'alerts.html' %}
    <form action="{% url 'forgotpassword' %}" method="POST">
      {% csrf_token %}
      <h4 style="color:black;">Please enter your email address.</h4>
      <div class="form-group">
        <input type="email" class="form-control" placeholder="Email Address" name="email">
     </div> <!-- form-group// -->
     

     <div class="form-group">
         <a href="{% url 'login' %}" class="float-right">Got password?</a>

     </div> <!-- form-group form-check .// -->
      <div class="form-group" id="signup-button">
          <button class="btn ">Submit</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'register' %}">Sign Up Today</a></small>
      </div>
    </form>
  </div>
  {% endblock %}
