{% extends 'base.html' %}

{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <div class="container" style="margin-top: 80px;">
        {% include 'alerts.html' %}
    <form action="{% url 'resetPassword' %}" method="POST">
      {% csrf_token %}
    
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Create Password" name="password">
      </div>

      <div class="form-group">
        <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
      </div>

      <div class="form-group" id="signup-button">
          <button class="btn ">Reset Password</button>
      </div>
      <div class="form-group">
          <small class="text-muted ml-3" >Don't have an account yet? <a href="{% url 'register' %}">Sign Up Today</a></small>
      </div>
    </form>
  </div>
  {% endblock %}
